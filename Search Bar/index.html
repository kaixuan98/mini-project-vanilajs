<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <title>Search Bar</title>
</head>
<body>
    <div id="main">

        <h2> Find a Book </h2>

        <div class="search-result__wrapper">

                <!-- card will be append under this list -->
            </ul>
        </div>

    </div>

<script src="./js/main.js"></script>
